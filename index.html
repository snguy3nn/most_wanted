<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>devCodeCamp &middot; Most Wanted</title>
  </head>
  <body>
    <form id="nameForm">
      <label for="fname">First name:</label><br />

      <input type="text" id="lname" name="lname" value="" /><br /><br />
      <input type="button" onclick="searchByName()" value="Submit" />
    </form>
    <form id="genderForm">
      <label for="gender">Gender:</label><br />
      <input type="text" id="gender" name="gender" value="" /><br />
      <input type="button" onclick="searchByGender()" value="Submit" />
    </form>
    <form id="dobForm">
      <label for="dob">DOB:</label><br />
      <input type="text" id="dob" name="dob" value="" /><br />
      <input type="button" onclick="searchByDob()" value="Submit" />
    </form>
    <form id="heightForm">
      <label for="height">Height:</label><br />
      <input type="text" id="height" name="height" value="" /><br />
      <input type="button" onclick="searchByHeight()" value="Submit" />
    </form>
    <form id="weightForm">
      <label for="weight">Weight:</label><br />
      <input type="text" id="weight" name="weight" value="" /><br />
      <input type="button" onclick="searchByWeight()" value="Submit" />
    </form>
    <form id="eyeColorForm">
      <label for="eyeColor">Eye Color:</label><br />
      <input type="text" id="eyeColor" name="eyeColor" value="" /><br />
      <input type="button" onclick="searchByEyeColor()" value="Submit" />
    </form>
    <form id="occupationForm">
      <label for="occupation">Occupation:</label><br />
      <input type="text" id="occupation" name="occupation" value="" /><br />
      <input type="button" onclick="searchByOccupation()" value="Submit" />
    </form>
    <form id="parentsForm">
      <label for="parents">Parents:</label><br />
      <input type="text" id="parents" name="parents" value="" /><br />
      <input type="button" onclick="searchByParents()" value="Submit" />
    </form>
    <form id="currentSpouseForm">
      <label for="parents">Current Spouse:</label><br />
      <input type="text" id="parents" name="parents" value="" /><br />
      <input type="button" onclick="searchBycurrentSpouse()" value="Submit" />
    </form>
    <table>
      <table style="width:100%">
      <thead>
        <tr>
          <th>ID</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Gender</th>
          <th>DOB</th>
          <th>Height</th>
          <th>Weight</th>
          <th>Eye Color</th>
          <th>Occupation</th>
          <th>Parents</th>
          <th>Current Spouse</th>
        </tr>
      </thead>
      <tbody id="people"></tbody>
    </table>

    <script src="data.js"></script>
    <script src="app.js"></script>
  </body>
</html>
